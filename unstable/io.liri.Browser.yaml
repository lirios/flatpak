id: io.liri.Browser
branch: master
runtime: org.kde.Platform
runtime-version: "5.11"
sdk: org.kde.Sdk
base: io.liri.BaseApp
base-version: master
command: liri-browser
tags:
  - nightly
desktop-file-name-suffix: " (Nightly)"
finish-args:
  - --device=dri
  - --filesystem=host
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
modules:
  - name: browser
    buildsystem: simple
    build-commands:
      - qbs setup-toolchains --settings-dir .qbs-settings --type gcc /usr/bin/g++ gcc
      - qbs setup-qt --settings-dir .qbs-settings /usr/bin/qmake qt5
      - qbs config --settings-dir .qbs-settings profiles.qt5.baseProfile gcc
      - qbs config --settings-dir .qbs-settings --list
      - qbs --settings-dir .qbs-settings -d build --command-echo-mode command-line profile:qt5 qbs.buildVariant:debug modules.qbs.installRoot:/ modules.qbs.installPrefix:"" modules.lirideployment.prefix:/app
    sources:
      - type: git
        url: git://github.com/lirios/browser.git
        branch: develop
